<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
        <div class="game-over-container hide">
            <div class="game-over">
                <h1>game over</h1>
                <p class="how-dead"></p>
                <h2>Wyniki: </h2>
                <p class="sum-point">Punkty: <span>0</span></p>
                <p class="sum-level">Level: <span>0</span></p>
                <button class="btn-game-over">Zagraj ponownie!</button>
            </div>
        </div>
        <div class="score-board">
            <p class="points">score: <span>0</span></p>
            <p class="level">level: <span>0</span></p>
        </div>
        <canvas id="gameBoard" width="400" height="400"></canvas>
    <script src="main.js"></script>
</body>
